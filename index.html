    <div id="about">
        <div class="container">
            <h1>About</h1>
            <p>
                シティ・ポップ (City pop) は、日本のポピュラー音楽のジャンルのひとつ。 正式な音楽用語ではないが、主に1970年代後半から1980年代に流行した、 都会的なイメージを前面に出したポップスを指す。
            </p>
            <p>
                60年代、70年代を通過したアダルト層へのアピールを意識したイージー・リスニング的、ミドル・オブ・ザ・ロード（中道的）でソフトなロックなどの総称である。「和製AOR」などとも呼ばれる。（Wikipediaより）
            </p>
